<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--! Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--! Font awesome CDN -->


    <!--! Bootsrap  CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--! Bootsrap  CSS CDN -->

    <!--! Goog fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto&display=swap"
        rel="stylesheet">
    <!--! Goog fonts link -->


    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <!--! header section -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-4 col-md-5 col-sm-5 col-xs-5 col-5">
                        <h2 class="nav-logo">Tlesstone</h2>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 col-6">
                        <ul class="navbar-list">
                            <li class="navbar-list-item">
                                <a class="navbar-list-item-link" href="#">Home</a>
                            </li>
                            <li class="navbar-list-item">
                                <a class="navbar-list-item-link" href="#">Buy</a>
                            </li>
                            <li class="navbar-list-item">
                                <a class="navbar-list-item-link" href="#">About</a>
                            </li>
                            <li class="navbar-list-item">
                                <a class="navbar-list-item-link" href="#">Contact Us</a>
                            </li>
                        </ul>

                        <div class="hamburger-menu">
                            <button class="hamburger-btn" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                <i class="fa-solid fa-bars" style="color: #ce3636;"></i>
                            </button>

                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                                aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Tlesstone</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <ul class="navbar-list-mobil">
                                        <li class="navbar-list-item">
                                            <a class="navbar-list-item-link" href="#">Home</a>
                                        </li>
                                        <li class="navbar-list-item">
                                            <a class="navbar-list-item-link" href="#">Buy</a>
                                        </li>
                                        <li class="navbar-list-item">
                                            <a class="navbar-list-item-link" href="#">About</a>
                                        </li>
                                        <li class="navbar-list-item">
                                            <a class="navbar-list-item-link" href="#">Contact Us</a>
                                        </li>
                                    </ul>
                                    <div class="nav-inner-btn-mobil">
                                        <button class="nav-login-btn">Log in</button>
                                        <button class="nav-signUp-btn">Sign up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-1 col-sm-1 col-xs-1 col-1">
                        <div class="nav-inner-btn">
                            <button class="nav-login-btn">Log in</button>
                            <button class="nav-signUp-btn">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!--! content section -->
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h1 class="content-header">Discover a place you`ll love to live</h1>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div>
                        <h3>Beautiful homes. Increduble locations. <br>
                            Pricing that makes sense.</h3>
                        <div class="d-flex justify-content-evenly py-3">
                            <div class="citySelect">
                                <p>City</p>
                                <select name="country" id="">
                                    <option value="1">Salt Lake City</option>
                                    <option value="2">Salt Lake City</option>
                                    <option value="3">Salt Lake City</option>
                                    <option value="4">Salt Lake City</option>
                                </select>
                            </div>
                            <div>
                                <p>Type</p>
                                <select name="city" id="">
                                    <option value="1">Minimalist</option>
                                    <option value="2">Minimalist</option>
                                    <option value="3">Minimalist</option>
                                    <option value="4">Minimalist</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content-inner-img">
                        <img class="image" src="./images/house.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--! featured section -->
    <section id="featured">
        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-12">
                    <h3 class="text-center py-3">Featured in</h3>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="w-50 my-3"">
                        <img class=" featured-img" src="./images/log1.png" alt="image">
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="w-50 my-3"">
                        <img class=" featured-img" src="./images/log2.png" alt="image">
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="w-50 my-3"">
                        <img class=" featured-img" src="./images/log3.png" alt="image">
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="w-50 my-3">
                        <img class="featured-img" src="./images/log4.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
